# Configuração do Banco de Dados Financeiro

# Caminhos para os arquivos de dados
ARQUIVO_CONTAS=contas.dat
ARQUIVO_MOVIMENTACAO=movimentacao.dat
ARQUIVO_CONFIG=config.cfg

# Parâmetros do Sistema
CURRENCY_SYMBOL=R$
CURRENCY_FORMAT=9(7)V99
DATE_FORMAT=DD/MM/AAAA
TIME_FORMAT=HH:MM:SS

# Limites e restrições
LIMITE_SAQUE_DIARIO=10000.00
LIMITE_TRANSFERENCIA=50000.00
TAXA_TRANSFERENCIA=0.5%   # Taxa sobre transferências
TAXA_SAQUE=1.00            # Taxa fixa por saque

# Configurações de Log
LOG_LEVEL=INFO             # Opções: DEBUG, INFO, WARN, ERROR, FATAL
LOG_FILE=logs/banco.log    # Arquivo de log

# Configurações de Conexão
DATABASE_HOST=localhost
DATABASE_PORT=3306
DATABASE_USER=root
DATABASE_PASSWORD=senha
DATABASE_NAME=banco_financeiro

# Configurações de Segurança
USAR_SSL=SIM               # Se 'SIM', o sistema usa SSL para conexões com banco de dados
CHAVE_CRIPTOGRAFIA=chave-secreta-para-criptografar-dados

# Configurações de Backup
DIRETORIO_BACKUP=backup
INTERVALO_BACKUP=24h       # Intervalo para backup automático
